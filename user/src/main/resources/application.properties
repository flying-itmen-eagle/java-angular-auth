spring.application.name=user
# --- PostgreSQL 設定 ---
# 注意：若您的 Docker 容器是在本機執行，Host 為 localhost
# 若您的 Spring Boot 也是跑在 Docker 內，Host 需改為容器名稱 (如 eagle-pg)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
# 我們啟動容器時沒有設定密碼 (trust)，所以留空，若有設密碼請填入
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate 設定 ---
# 告訴 Hibernate 使用 PostgreSQL 的方言
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 重要：將 ddl-auto 改為 validate 或 none，因為我們要改用 Flyway 來管理 Table 結構
# 不要再讓 Hibernate 自動建表 (update/create)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# --- Flyway 設定 ---
spring.flyway.enabled=true
# 如果資料庫不是空的，是否自動建立基準 (建議開啟)
spring.flyway.baseline-on-migrate=true
